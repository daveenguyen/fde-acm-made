<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.css">
	<style>
		body, html {
			text-align:center;
			padding:0;
			margin:0;
			width:100%;
			height:100%;
		}
		p {
			font-size: 1.3rem;
			line-height: 2.5rem;
			text-align: center;
			padding: 20px 10%;
		}
		.wrapper {
			max-width: 900px;
			margin: 20px auto;
		}

		.album {
			max-width: 400px;
			max-height: 400px;
			margin: 0 auto;
			box-shadow: rgba(0,0,0,.4) 0px 0px 4px;
		}
		.album img {
			display: block;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="wrapper">

		<p>
			Collection of album covers created with <a href="https://daveenguyen.github.io/fde-album-maker/">FDE Album Cover Maker</a>.
		</p>

		<div class="ui two column stackable padded grid">
			<div class="column">
				<div class="album">
					<img src="img/wdpa.png" alt="Where da party at?" />
				</div>
			</div>
			<div class="column">
				<div class="album">
					<img src="img/datboi.png" alt="Dat Boi: OMW" />
				</div>
			</div>
			<div class="column">
				<div class="album">
					<img src="img/tbd.png" alt="To bad decisions" />
				</div>
			</div>
			<div class="column">
				<div class="album">
					<img src="img/icup.png" alt="I.C.U.P" />
				</div>
			</div>
			<div class="column">
				<div class="album">
					<img src="img/dabboi.png" alt="Dab Boi: #LIT" />
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.6/semantic.min.js"></script>
</body>
</html>
